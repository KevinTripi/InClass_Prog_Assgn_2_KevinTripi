<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ABCs of CSS</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header-box">
        <h1>Welcome to the Interactive ABCs of CSS Technology learning Website</h1>
    </div>
    
    <div class="instruction-box">
        <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</p>
    </div>
    



    <div class="button-container">
        <div class="button-info-container">
            <div id="info-box-A" class="info-box">
          
                
                <img src="./assets/css-letter-a.png" alt="A is for aspect-ratio">
               
                <div class="hide-button-container">
                    <button onclick="toggleInfo('A')" class="hide-button">Hide Result</button>
                </div>
            </div>
            <button class="css-button" onclick="toggleInfo('A')">A</button>
        </div>

        <div class="button-info-container">
           
            <div id="info-box-B" class="info-box">
                <img src="./assets/css-letter-b.png" alt="B is for border">
                <div class="hide-button-container">
                    
                    <button onclick="toggleInfo('B')" class="hide-button">Hide Result</button>
                </div>
            </div>
            <button class="css-button" onclick="toggleInfo('B')">B</button>
        </div>


        <div class="button-info-container">
            <div id="info-box-C" class="info-box">
                <img src="./assets/css-letter-c.png" alt="C is for colors">
                
                <div class="hide-button-container">
                    <button onclick="toggleInfo('C')" class="hide-button">Hide Result</button>
                </div>
            </div>
            
            
            <button class="css-button" onclick="toggleInfo('C')">C</button>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
